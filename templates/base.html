<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Stream Weaver{% endblock %}</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="A full-stack streaming platform with live stream player, M3U/HLS playlist support, media recording, and VPN integration">
    <meta name="theme-color" content="#0d6efd">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Stream Weaver">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="152x152" href="{{ url_for('static', filename='icons/icon-152x152.png') }}">
    <link rel="apple-touch-icon" sizes="192x192" href="{{ url_for('static', filename='icons/icon-192x192.png') }}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="192x192" href="{{ url_for('static', filename='icons/icon-192x192.png') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/video.js/dist/video-js.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

    {% block extra_css %}{% endblock %}
</head>
<body>
    <header class="app-header">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="app-title mb-0">
                    <i class="bi bi-play-circle-fill"></i> Stream Weaver
                </h1>
                <button class="btn btn-sm btn-outline-light" id="themeToggle">
                    <i class="bi bi-moon-fill" id="themeIcon"></i>
                </button>
            </div>
        </div>
    </header>

    <div class="container mt-4">
        <div id="notificationContainer" style="position: fixed; top: 70px; right: 20px; z-index: 9999; max-width: 350px;"></div>
        {% block content %}{% endblock %}
    </div>

    <nav class="bottom-nav">
        <a href="/" class="bottom-nav-item {% if request.path == '/' %}active{% endif %}">
            <i class="bi bi-house-fill"></i>
            <span>Home</span>
        </a>
        <a href="/recorder" class="bottom-nav-item {% if request.path == '/recorder' %}active{% endif %}">
            <i class="bi bi-camera-video-fill"></i>
            <span>Record</span>
        </a>
        <a href="/playlist" class="bottom-nav-item {% if request.path == '/playlist' %}active{% endif %}">
            <i class="bi bi-music-note-list"></i>
            <span>Playlist</span>
        </a>
        <a href="/settings" class="bottom-nav-item {% if request.path == '/settings' %}active{% endif %}">
            <i class="bi bi-gear-fill"></i>
            <span>Settings</span>
        </a>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/video.js/dist/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/pwa-install.js') }}"></script>

    {% block extra_js %}{% endblock %}
</body>
</html>
